<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiClarify - Professional Legal Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4A44C4; 
            --secondary-color: #5A6A85; 
            --background-start: #EAEBF0;
            --background-end: #D9DDE6;
            --card-background: rgba(255, 255, 255, 0.7);
            --text-color: #1E293B; 
            --border-color: rgba(255, 255, 255, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body { 
            background-image: linear-gradient(160deg, var(--background-start) 0%, var(--background-end) 100%);
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
        }

        .header .logo { fill: var(--primary-color); }
        .header h1 { color: var(--primary-color); font-weight: 700; }

        .card { 
            background-color: var(--card-background);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            box-shadow: 0 12px 35px var(--shadow-color); 
            border-radius: 24px;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .form-label { font-weight: 500; color: var(--secondary-color); }
        .form-control, .form-select { border-radius: 14px; padding: 14px 18px; border: 1px solid #D1D9E6; background-color: #FDFDFE; }
        .form-control:focus, .form-select:focus { box-shadow: 0 0 0 4px rgba(74, 68, 196, 0.15); border-color: var(--primary-color); }

        .btn-primary { background-image: linear-gradient(to right, #544DE2, #4A44C4); border: none; padding: 16px; font-weight: 600; font-size: 1.1rem; border-radius: 14px; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(74, 68, 196, 0.25); }
        .btn-primary:hover { transform: translateY(-4px) scale(1.02); box-shadow: 0 8px 25px rgba(74, 68, 196, 0.35); }
        .btn-outline-secondary { border-radius: 14px; padding: 8px 16px; }
        
        .nav-tabs { border-bottom: 2px solid #DEE2E6; }
        .nav-tabs .nav-link { border: none; border-bottom: 2px solid transparent; color: var(--secondary-color); font-weight: 500; }
        .nav-tabs .nav-link.active { border-color: var(--primary-color); color: var(--primary-color); font-weight: 600; }
        
        .nav-pills .nav-link { border-radius: 14px; color: var(--secondary-color); font-weight: 500; transition: all 0.3s ease; padding: 10px 20px; }
        .nav-pills .nav-link.active { font-weight: 600; color: #fff; background-color: var(--primary-color); box-shadow: 0 4px 15px rgba(74, 68, 196, 0.3); }
        
        .results-container { display: none; animation: fadeIn 0.6s ease-out; }
        .alert { border-radius: 16px; border-width: 1px; }
        .alert ul { margin-bottom: 0; padding-left: 1.2rem; }
        
        .btn-speak, .btn-stop-speak { background: none; border: none; color: var(--secondary-color); cursor: pointer; transition: color 0.2s ease; }
        .btn-speak:hover { color: var(--primary-color); }
        .btn-stop-speak:hover { color: #dc3545;  }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="header text-center mb-5">
            <div class="d-flex align-items-center justify-content-center mb-2">
                <svg class="logo" style="width: 50px; height: 50px; margin-right: 15px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.58,11.05,19.2,3.28a1,1,0,0,0-1-.78H15.2a1,1,0,0,0-1,.78L11.8,11.05a1,1,0,0,0,0,.9L14.2,20a1,1,0,0,0,1,1h3a1,1,0,0,0,1-1l2.4-8.05A1,1,0,0,0,21.58,11.05ZM17.2,19H16.2L14.3,13H19.1ZM15.2,4.5H18.2L19.7,9.5H13.7Z"/><path d="M11,12.42,8.8,4.28A1,1,0,0,0,7.8,3.5H4.8a1,1,0,0,0-1,.78L1.4,12.42a1,1,0,0,0,0,.9L3.8,21.4a1,1,0,0,0,1,1h3a1,1,0,0,0,1-1l2.4-8.08A1,1,0,0,0,11,12.42ZM6.8,20.4H5.8L3.9,14.4H8.7ZM4.8,5.5H7.8L9.3,10.5H3.3Z"/></svg>
                <h1 class="display-4 mb-0">LexiClarify</h1>
            </div>
            <p class="lead" style="color: var(--secondary-color);">Your AI-Powered Legal Companion</p>
        </div>

        <div class="card mb-4">
            <div class="card-body p-4 p-md-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <ul class="nav nav-tabs" id="inputModeTab" role="tablist">
                        <li class="nav-item" role="presentation"><button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload-pane" type="button" role="tab"><i class="bi bi-file-earmark-arrow-up me-2"></i>Upload Document</button></li>
                        <li class="nav-item" role="presentation"><button class="nav-link" id="paste-tab" data-bs-toggle="tab" data-bs-target="#paste-pane" type="button" role="tab"><i class="bi bi-clipboard-plus me-2"></i>Paste Clause</button></li>
                    </ul>
                    <button class="btn btn-outline-secondary" onclick="showHistory()"><i class="bi bi-clock-history me-2"></i>View History</button>
                </div>

                <div class="tab-content" id="inputModeTabContent">
                    <div class="tab-pane fade show active" id="upload-pane" role="tabpanel">
                        <label for="documentUpload" class="form-label">Upload your legal document (PDF or .txt)</label>
                        <input class="form-control form-control-lg" type="file" id="documentUpload" accept=".pdf,.txt">
                    </div>
                    <div class="tab-pane fade" id="paste-pane" role="tabpanel">
                         <label for="clauseText" class="form-label">Paste a single clause or short text</label>
                        <textarea id="clauseText" class="form-control" rows="5" placeholder="e.g., You agree to indemnify..."></textarea>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="jurisdictionSelect" class="form-label">Jurisdiction</label>
                        <select class="form-select" id="jurisdictionSelect">
                            <option selected>General / Non-Specific</option>
                            <option>California, USA</option><option>New York, USA</option><option>Texas, USA</option><option>Florida, USA</option><option>United Kingdom</option><option>Ontario, Canada</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="languageSelect" class="form-label">Analysis Language</label>
                        <select class="form-select" id="languageSelect">
                            <option selected value="English">English</option>
                            <option value="Hindi">Hindi</option><option value="Spanish">Spanish</option><option value="French">French</option><option value="German">German</option><option value="Japanese">Japanese</option><option value="Chinese">Chinese (Mandarin)</option>
                        </select>
                    </div>
                </div>
                
                <button class="btn btn-primary w-100 mt-4" onclick="analyze()"><i class="bi bi-magic me-2"></i>Clarify Now</button>
            </div>
        </div>

        <div class="card results-container" id="resultsCard">
             <div class="card-body p-4 p-md-5">
                <div id="loader" class="text-center p-5" style="display: none;">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
                    <p class="mt-3" style="color: var(--secondary-color);">Reading and analyzing your document...</p>
                </div>
                <div id="resultsContent" style="display: none;">
                    <ul class="nav nav-pills mb-4" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation"><button class="nav-link active" id="summary-tab" data-bs-toggle="tab" data-bs-target="#summary" type="button" role="tab"><i class="bi bi-card-text me-2"></i>Summary</button></li>
                        <li class="nav-item" role="presentation"><button class="nav-link" id="details-tab" data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab"><i class="bi bi-list-check me-2"></i>Detailed Breakdown</button></li>
                        <li class="nav-item" role="presentation"><button class="nav-link" id="actions-tab" data-bs-toggle="tab" data-bs-target="#actions" type="button" role="tab"><i class="bi bi-exclamation-triangle-fill me-2"></i>Action Items</button></li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="summary" role="tabpanel"></div>
                        <div class="tab-pane fade" id="details" role="tabpanel"></div>
                        <div class="tab-pane fade" id="actions" role="tabpanel"></div>
                    </div>
                </div>
             </div>
        </div>
    </div>

    <div class="modal fade" id="historyModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content" style="border-radius: 24px;">
          <div class="modal-header border-0">
            <h5 class="modal-title fs-4" style="color: var(--primary-color);"><i class="bi bi-clock-history me-2"></i>Analysis History</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="historyModalBody">
            </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const languageMap = {
            'English': { code: 'en-US', titles: { summary: 'Document Summary', obligations: 'Your Obligations (What you MUST do)', rights: 'Your Rights (What you CAN do)', risks: 'Risk Radar', questions: 'Suggested Questions to Ask' } },
            'Hindi': { code: 'hi-IN', titles: { summary: 'दस्तावेज़ का सारांश', obligations: 'आपके दायित्व (जो आपको करना ही है)', rights: 'आपके अधिकार (जो आप कर सकते हैं)', risks: 'जोखिम रडार', questions: 'पूछने के लिए सुझाए गए प्रश्न' } },
            'Spanish': { code: 'es-ES', titles: { summary: 'Resumen del Documento', obligations: 'Sus Obligaciones', rights: 'Sus Derechos', risks: 'Radar de Riesgos', questions: 'Preguntas Sugeridas' } },
            'French': { code: 'fr-FR', titles: { summary: 'Résumé du Document', obligations: 'Vos Obligations', rights: 'Vos Droits', risks: 'Radar de Risque', questions: 'Questions Suggérées' } },
            'German': { code: 'de-DE', titles: { summary: 'Dokumentenzusammenfassung', obligations: 'Ihre Verpflichtungen', rights: 'Ihre Rechte', risks: 'Risikoradar', questions: 'Empfohlene Fragen' } },
            'Japanese': { code: 'ja-JP', titles: { summary: '文書の概要', obligations: 'あなたの義務', rights: 'あなたの権利', risks: 'リスクレーダー', questions: '推奨される質問' } },
            'Chinese': { code: 'zh-CN', titles: { summary: '文件摘要', obligations: '您的义务', rights: '您的权利', risks: '风险雷达', questions: '建议问题' } },
        };

        async function analyze() {
            const langKey = document.getElementById('languageSelect').value;
            const jurisdiction = document.getElementById('jurisdictionSelect').value;
            const activeTab = document.querySelector('#inputModeTab .nav-link.active').id;

            let endpoint = '';
            let body;
            let headers = {};

            if (activeTab === 'upload-tab') {
                const fileInput = document.getElementById('documentUpload');
                if (fileInput.files.length === 0) { alert('Please select a document to upload.'); return; }
                endpoint = '/upload-and-clarify';
                body = new FormData();
                body.append('document', fileInput.files[0]);
                body.append('jurisdiction', jurisdiction);
                body.append('language', langKey);
            } else { // paste-tab
                const textInput = document.getElementById('clauseText');
                if (!textInput.value.trim()) { alert('Please paste some text to analyze.'); return; }
                endpoint = '/clarify-text';
                body = JSON.stringify({ text: textInput.value, jurisdiction: jurisdiction, language: langKey });
                headers['Content-Type'] = 'application/json';
            }
            
            const loader = document.getElementById('loader');
            const resultsCard = document.getElementById('resultsCard');
            const resultsContent = document.getElementById('resultsContent');
            resultsCard.style.display = 'block';
            resultsContent.style.display = 'none';
            loader.style.display = 'block';
            
            try {
                const response = await fetch(`http://127.0.0.1:5000${endpoint}`, { method: 'POST', headers: headers, body: body });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server error: ${response.status}`);
                }
                const data = await response.json();
                populateResults(data, langKey);
                resultsContent.style.display = 'block';
            } catch (error) {
                const summaryTab = document.getElementById('summary');
                summaryTab.innerHTML = `<div class="alert alert-danger d-flex align-items-center" role="alert"><i class="bi bi-x-circle-fill me-3 fs-4"></i><div><h5 class="alert-heading">Analysis Failed</h5><p>We couldn't process your request. Please check your file or text and try again.</p><hr><p class="mb-0 small"><strong>Error:</strong> ${error.message}</p></div></div>`;
                resultsCard.style.display = 'block';
                resultsContent.style.display = 'block';
                new bootstrap.Tab(document.getElementById('summary-tab')).show();
            } finally {
                loader.style.display = 'none';
            }
        }

        function speakText(text, langKey) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel(); // Stop any previous speech before starting a new one
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = languageMap[langKey].code;
                speechSynthesis.speak(utterance);
            } else {
                alert("Sorry, your browser doesn't support text-to-speech.");
            }
        }

        
        function stopSpeaking() {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
            }
        }

        function populateResults(data, langKey) {
            const titles = languageMap[langKey].titles;
            
            const summaryText = `${titles.summary}. ${data.summary}`;
            document.getElementById('summary').innerHTML = `
                <h5 class="d-flex justify-content-between align-items-center">${titles.summary} 
                    <span>
                        <button class="btn-speak" onclick="speakText('${summaryText.replace(/'/g, "\\'")}', '${langKey}')"><i class="bi bi-volume-up-fill fs-5"></i></button>
                        <button class="btn-stop-speak" onclick="stopSpeaking()"><i class="bi bi-stop-circle-fill fs-5"></i></button>
                    </span>
                </h5>
                <p class="text-secondary lh-lg">${data.summary}</p>`;
            
            const obligationsText = `${titles.obligations}. ${data.obligations.join('. ')}`;
            const rightsText = `${titles.rights}. ${data.rights.join('. ')}`;
            document.getElementById('details').innerHTML = `
                <h5 class="d-flex justify-content-between align-items-center"><i class="bi bi-check2-circle me-2 text-primary"></i>${titles.obligations}
                    <span>
                        <button class="btn-speak" onclick="speakText('${obligationsText.replace(/'/g, "\\'")}', '${langKey}')"><i class="bi bi-volume-up-fill fs-5"></i></button>
                        <button class="btn-stop-speak" onclick="stopSpeaking()"><i class="bi bi-stop-circle-fill fs-5"></i></button>
                    </span>
                </h5>
                <ul class="list-group list-group-flush mb-4">${data.obligations.map(item => `<li class="list-group-item ps-0">${item}</li>`).join('')}</ul>
                <h5 class="d-flex justify-content-between align-items-center"><i class="bi bi-shield-check text-success me-2"></i>${titles.rights}
                    <span>
                        <button class="btn-speak" onclick="speakText('${rightsText.replace(/'/g, "\\'")}', '${langKey}')"><i class="bi bi-volume-up-fill fs-5"></i></button>
                        <button class="btn-stop-speak" onclick="stopSpeaking()"><i class="bi bi-stop-circle-fill fs-5"></i></button>
                    </span>
                </h5>
                <ul class="list-group list-group-flush">${data.rights.map(item => `<li class="list-group-item ps-0">${item}</li>`).join('')}</ul>
            `;
            
            const risksText = `${titles.risks}. ${data.risks.join('. ')}`;
            const questionsText = `${titles.questions}. ${data.questions.join('. ')}`;
            document.getElementById('actions').innerHTML = `
                <div class="alert alert-danger">
                    <h5 class="d-flex justify-content-between align-items-center"><i class="bi bi-exclamation-octagon-fill me-2"></i>${titles.risks}
                        <span>
                            <button class="btn-speak" onclick="speakText('${risksText.replace(/'/g, "\\'")}', '${langKey}')"><i class="bi bi-volume-up-fill fs-5"></i></button>
                            <button class="btn-stop-speak" onclick="stopSpeaking()"><i class="bi bi-stop-circle-fill fs-5"></i></button>
                        </span>
                    </h5>
                    <p>The AI identified the following potential risks based on your jurisdiction.</p>
                    <ul class="mb-0">${data.risks.map(item => `<li>${item}</li>`).join('')}</ul>
                </div>
                <div class="alert alert-info mt-4">
                    <h5 class="d-flex justify-content-between align-items-center"><i class="bi bi-question-circle-fill me-2"></i>${titles.questions}
                        <span>
                            <button class="btn-speak" onclick="speakText('${questionsText.replace(/'/g, "\\'")}', '${langKey}')"><i class="bi bi-volume-up-fill fs-5"></i></button>
                            <button class="btn-stop-speak" onclick="stopSpeaking()"><i class="bi bi-stop-circle-fill fs-5"></i></button>
                        </span>
                    </h5>
                    <p>Consider asking these questions for clarification before signing.</p>
                    <ul class="mb-0">${data.questions.map(item => `<li>${item}</li>`).join('')}</ul>
                </div>
            `;
            new bootstrap.Tab(document.getElementById('summary-tab')).show();
        }

        
        async function showHistory() {
            const modalBody = document.getElementById('historyModalBody');
            modalBody.innerHTML = '<div class="text-center p-4"><div class="spinner-border text-primary" role="status"></div></div>';
            
            const historyModal = new bootstrap.Modal(document.getElementById('historyModal'));
            historyModal.show();
            
            try {
                const response = await fetch('http://127.0.0.1:5000/list-documents');
                if (!response.ok) { throw new Error('Failed to load history.'); }
                const documents = await response.json();

                if (documents.length === 0) {
                    modalBody.innerHTML = '<p class="text-center text-muted p-4">Your analysis history is empty.</p>';
                    return;
                }

                let historyHtml = '<ul class="list-group list-group-flush">';
                documents.forEach(doc => {
                    const icon = doc.type.includes('PDF') ? 'bi-file-earmark-pdf-fill text-danger' : 
                                 doc.type.includes('TXT') ? 'bi-file-earmark-text-fill text-secondary' : 
                                 'bi-clipboard2-fill text-info';
                    historyHtml += `
                        <li class="list-group-item d-flex align-items-start border-0">
                            <i class="bi ${icon} fs-2 me-3"></i>
                            <div>
                                <h6 class="mb-0">${doc.name}</h6>
                                <p class="mb-1 text-muted small">${doc.type}</p>
                                <p class="mb-0 small">${doc.summary}</p>
                            </div>
                        </li>
                    `;
                });
                historyHtml += '</ul>';
                modalBody.innerHTML = historyHtml;

            } catch (error) {
                modalBody.innerHTML = `<p class="text-center text-danger p-4">${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
